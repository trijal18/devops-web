version: "3.9"

services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:                # hot-reload during dev
      - ./frontend:/app
      - /app/node_modules   # keep host node_modules out of the container
    command: npm run dev -- --host

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: node server.js
    restart: always

  python_service:
    build: ./python_service
    ports:
      - "5001:5001"
    volumes:
      - ./python_service:/app
    command: >
      uvicorn main:app --host 0.0.0.0 --port 5001 --reload
    restart: always

